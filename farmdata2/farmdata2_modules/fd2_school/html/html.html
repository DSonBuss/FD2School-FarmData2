<h1>Harvest Report</h1>
<p>This page is a <i>mockup</i> of a simplified harvest report.</p>

<hr>

<h1>My Sample Harvest Report</h1>
<p>Details:
    <ul>
        <li><b>Farm:</b>Sample Farm</li>
        <li><b>User:</b>manager1</li>
        <li><b>Language:</b>English</li>
        <br>
        <li>
            <label for="start"> <b>Start date:</b> </label>
            <input
              type="date"
              id="start"
              name="start"
              value="2020-05-05"
              min="2014-01-01"
              max="2022-01-01" />
        </li>
        <li>
            <label for="end"> <b>End date:</b> </label>
            <input
              type="date"
              id="end"
              name="end"
              value="2020-05-15"
              min="2020-05-05"
              max="2022-01-01" />
        </li>
        <li>
            <label for="crop"> <b>Crop:</b> </label>
            <select id="crop" name="crop">
                <option>Broccoli</option>
                <option selected>Kale</option>
                <option>Peas</option>
            </select>
        </li>
        <li>
            <label for="field"> <b>Field:</b> </label>
            <select id="field" name="field">
                <option selected>All</option>
                <option>Chuau-1</option>
                <option>SQ7</option>
            </select>
        </li>
    </ul>
</p>

<br>

<label for=”title”>Title:</label>
<input type="text" id="title" name="title"
 value="Example Title"/>
